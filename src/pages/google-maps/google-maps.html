<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Google Maps</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>


<ion-content padding>
    
    <p>
        <button ion-button color="primary" full (click)="login()">Login to Uber</button>
    </p>

    <div #map id="map"></div>
    
    <ion-list>
        <ion-item *ngFor="let item of rideHistory; let i = index">
            {{item.city}}
        </ion-item>
    </ion-list>

</ion-content>
